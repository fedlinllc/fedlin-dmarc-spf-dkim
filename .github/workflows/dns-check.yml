name: dmarc-spf-dkim-dns-check
on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain to check (e.g., fedlin.com)'
        required: true
        default: 'fedlin.com'

permissions:
  id-token: write
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dig (dnsutils)
        run: sudo apt-get update && sudo apt-get install -y dnsutils
      
      - name: Check DNS records
        run: |
          ./check-dns.sh "${{ inputs.domain }}"
